<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .header img {
            max-width: 150px;
            height: auto;
        }
        .header-title {
            font-size: 24px;
            font-weight: bold;
        }
        .content {
            padding: 20px;
        }
        .content h1 {
            font-size: 32px;
            font-weight: bold;
            margin-top: 20px;
        }
        .content h2 {
            font-size: 28px;
            font-weight: bold;
            margin-top: 20px;
        }
        .content p {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="header-title">Black Line Open 2024</div>
    <img src="logo.png" alt="Logo">
</div>

<div class="content">
    <h1>Men's Sprint: Open Sprint</h1>
    <h2>{{ women_sprint_title }}</h2>
    <p>May 2024</p>
</div>

</body>
</html>
